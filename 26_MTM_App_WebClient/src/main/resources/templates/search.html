<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Ashok IT</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Book Ticket</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="search">Search Ticket</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" th:href="tickets">Get All Tickets</a>
					</li>
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container mt-5">
		<h1>Search Ticket Here</h1>

		<form th:action="@{/search-ticket}">

			<table>
				<tr>
					<td>Name : </td>
					<td><input type="number" name="ticketNum"></td>
				</tr>
				<tr>
					<td><input type="submit" value="Search Ticket" class="btn btn-primary"></td>
				</tr>
			</table>
		</form>

	</div>
	
	<div class="container mt-5">
		<h1>Your Ticket Info</h1>

		<table>
			<tr>
				<td>Ticket Num :</td>
				<td th:text="${ticket.ticketNum}"></td>
			</tr>
			<tr>
				<td>Ticket Status :</td>
				<td th:text="${ticket.ticketStatus}"></td>
			</tr>

			<tr>
				<td>Passenger Name :</td>
				<td th:text="${ticket.name}"></td>
			</tr>

			<tr>
				<td>From :</td>
				<td th:text="${ticket.from}"></td>
			</tr>

			<tr>
				<td>To :</td>
				<td th:text="${ticket.to}"></td>
			</tr>
			<tr>
				<td>Train Num :</td>
				<td th:text="${ticket.trainNum}"></td>
			</tr>

		</table>
	</div>




	<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
		</script>
</body>

</html>
